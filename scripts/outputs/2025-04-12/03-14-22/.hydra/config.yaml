data:
  tokenizer: null
  train_files: /data/zliu331/temporal_reasoning/TinyZero/datasets/train_time_reasoning_dynamic_alpha.parquet
  val_files: /data/zliu331/temporal_reasoning/TinyZero/datasets/test_time_reasoning_combined.parquet
  prompt_key: prompt
  max_prompt_length: 1024
  max_response_length: 1024
  train_batch_size: 128
  val_batch_size: 512
  return_raw_input_ids: false
  return_raw_chat: false
actor_rollout_ref:
  hybrid_engine: true
  model:
    path: /data/zliu331/temporal_reasoning/TinyZero/check_points_time_reasoning_combined_tasks_from_inferring_easy_dynamic_alpha/time_reasoning/combined_tasks_from_inferring_easy_dynamic_alpha/actor/global_step_150
    external_lib: null
    override_config: {}
    enable_gradient_checkpointing: true
    use_remove_padding: true
  actor:
    strategy: fsdp
    ppo_mini_batch_size: 64
    ppo_micro_batch_size: 16
    use_dynamic_bsz: false
    ppo_max_token_len_per_gpu: 16384
    grad_clip: 1.0
    clip_ratio: 0.2
    entropy_coeff: 0.001
    use_kl_loss: true
    kl_loss_coef: 0.001
    kl_loss_type: low_var_kl
    ppo_epochs: 1
    shuffle: false
    ulysses_sequence_parallel_size: 1
    optim:
      lr: 2.0e-06
      lr_warmup_steps_ratio: 0.02
      min_lr_ratio: 0.1
      warmup_style: cosine
      total_training_steps: 1000
    fsdp_config:
      wrap_policy:
        min_num_params: 0
      param_offload: false
      grad_offload: false
      optimizer_offload: false
      fsdp_size: -1
  ref:
    fsdp_config:
      param_offload: true
      wrap_policy:
        min_num_params: 0
      fsdp_size: -1
    log_prob_micro_batch_size: 32
    log_prob_use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
    log_prob_max_token_len_per_gpu: ${actor_rollout_ref.actor.ppo_max_token_len_per_gpu}
    ulysses_sequence_parallel_size: ${actor_rollout_ref.actor.ulysses_sequence_parallel_size}
  rollout:
    name: vllm
    temperature: 1.0
    top_k: -1
    top_p: 1
    prompt_length: ${data.max_prompt_length}
    response_length: ${data.max_response_length}
    dtype: bfloat16
    gpu_memory_utilization: 0.3
    ignore_eos: false
    enforce_eager: true
    free_cache_engine: true
    load_format: dummy_dtensor
    tensor_model_parallel_size: 4
    max_num_batched_tokens: 8192
    max_num_seqs: 1024
    log_prob_micro_batch_size: 32
    log_prob_use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
    log_prob_max_token_len_per_gpu: ${actor_rollout_ref.actor.ppo_max_token_len_per_gpu}
    do_sample: true
    'n': 5
critic:
  strategy: fsdp
  optim:
    lr: 1.0e-05
    lr_warmup_steps_ratio: 0.0
    min_lr_ratio: null
    warmup_style: constant
    total_training_steps: -1
  model:
    path: ~/models/deepseek-llm-7b-chat
    tokenizer_path: ${actor_rollout_ref.model.path}
    override_config: {}
    external_lib: ${actor_rollout_ref.model.external_lib}
    enable_gradient_checkpointing: false
    use_remove_padding: false
    fsdp_config:
      param_offload: false
      grad_offload: false
      optimizer_offload: false
      wrap_policy:
        min_num_params: 0
      fsdp_size: -1
  ppo_mini_batch_size: ${actor_rollout_ref.actor.ppo_mini_batch_size}
  ppo_micro_batch_size: 64
  forward_micro_batch_size: ${critic.ppo_micro_batch_size}
  use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
  ppo_max_token_len_per_gpu: 32768
  forward_max_token_len_per_gpu: ${critic.ppo_max_token_len_per_gpu}
  ulysses_sequence_parallel_size: 1
  ppo_epochs: ${actor_rollout_ref.actor.ppo_epochs}
  shuffle: ${actor_rollout_ref.actor.shuffle}
  grad_clip: 1.0
  cliprange_value: 0.5
reward_model:
  enable: false
  strategy: fsdp
  model:
    input_tokenizer: ${actor_rollout_ref.model.path}
    path: ~/models/FsfairX-LLaMA3-RM-v0.1
    external_lib: ${actor_rollout_ref.model.external_lib}
    use_remove_padding: false
    fsdp_config:
      min_num_params: 0
      param_offload: false
  micro_batch_size: 64
  max_length: null
  ulysses_sequence_parallel_size: 1
  use_dynamic_bsz: ${critic.use_dynamic_bsz}
  forward_max_token_len_per_gpu: ${critic.forward_max_token_len_per_gpu}
algorithm:
  gamma: 1.0
  lam: 1.0
  adv_estimator: grpo
  kl_penalty: kl
  kl_ctrl:
    type: fixed
    kl_coef: 0.001
trainer:
  total_epochs: 15
  total_training_steps: 1000
  project_name: Temporal_Reasoning
  experiment_name: time_reasoning/combined_tasks_from_dynamic_alpha_increasing
  logger:
  - wandb
  nnodes: 1
  n_gpus_per_node: 4
  save_freq: 20
  test_freq: 10
  critic_warmup: 0
  default_hdfs_dir: null
  default_local_dir: /data/zliu331/temporal_reasoning/TinyZero/check_points_time_reasoning_combined_tasks_from_dynamic_alpha_increasing/time_reasoning/combined_tasks_from_dynamic_alpha_increasing
  val_before_train: true
